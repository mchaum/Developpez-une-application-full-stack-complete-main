<div class="user-form" fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxLayout="column" fxLayoutAlign="center center">
      <mat-card-header>
        <mat-card-title>Profil utilisateur</mat-card-title>
      </mat-card-header>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center">
        <mat-card-content fxLayout="column" fxLayoutAlign="center center">
          <mat-form-field fxFlex>
            <input matInput formControlName="username" />
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput formControlName="email" />
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button type="submit" [disabled]="userForm.invalid">Sauvegarder</button>
        <span *ngIf="onError" class="error ml2">Une erreur est survenue</span>
        <span (click)="logout()" class="link">Se dÃ©connecter</span>
      </form>
    </mat-card>
  </div>
