<div *ngIf="!($isLogged() | async)" class="center">
  <img src="/assets/logo_p6.png" alt="logo" />
  <div class="btn-container">
    <button mat-raised-button (click)="login()">Se connecter</button>
    <button mat-raised-button (click)="register()">S'inscrire</button>
  </div>
</div>
<app-navbar></app-navbar>
<ng-container *ngIf="$isLogged() | async">
  <app-articles></app-articles>
</ng-container>
